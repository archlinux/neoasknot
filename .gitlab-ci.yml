diagnostics:
  stage: .pre
  image: node:slim
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - .npm
  before_script: npm ci --cache .npm --prefer-offline
  script:
    - npm run check
    - npm run lint
  artifacts:
    paths:
      - node_modules
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS && $CI_PIPELINE_SOURCE == 'push'
      when: never
    - if: $CI_COMMIT_BRANCH && $CI_PIPELINE_SOURCE == 'push'

linkcheck:
  stage: .pre
  image:
    name: lycheeverse/lychee
    entrypoint: ['']
  cache:
    key: $CI_JOB_NAME
    paths:
      - .lycheecache
  script: lychee -vv --cache -- README.md 'content/*/tree/**/*.yaml'
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == 'push'
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' || $CI_COMMIT_BRANCH == 'staging'
      when: manual
      allow_failure: true
    - if: $CI_PIPELINE_SOURCE == 'schedule'

.artifacts:
  artifacts:
    paths:
      - public

.build:
  extends: .artifacts
  stage: build
  image: node:slim
  script: npm run build
  after_script: mv build public

build:
  extends: .build
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH == 'staging'
      when: never
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS && $CI_PIPELINE_SOURCE == 'push'
      when: never
    - if: $CI_COMMIT_BRANCH && $CI_PIPELINE_SOURCE == 'push'

build:secure:
  extends: .build
  tags:
    - secure
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == 'push'
    - if: $CI_COMMIT_BRANCH == 'staging' && $CI_PIPELINE_SOURCE == 'push'

pages:
  tags:
    - secure
  extends: .artifacts
  stage: deploy
  image: busybox
  variables:
    GIT_STRATEGY: none
    PAGES_PREFIX: ''
  pages:
    path_prefix: $PAGES_PREFIX
  script: 'true'
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_PIPELINE_SOURCE == 'push'
    - if: $CI_COMMIT_BRANCH == 'staging'
      variables:
        PAGES_PREFIX: _staging
