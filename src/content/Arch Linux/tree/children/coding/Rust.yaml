children:
  - name: alpm
    description: Specifications, Rust libraries and tools for Arch Linux Package Management
    href: https://gitlab.archlinux.org/archlinux/alpm/alpm

  - name: alpm.rs
    description: Rust bindings for libalpm
    href: https://github.com/archlinux/alpm.rs

  - name: arch-rebuild-order
    description: CLI tool to determine the rebuild order of provided package(s)
    href: https://gitlab.archlinux.org/archlinux/arch-rebuild-order

  - name: arch-repro-status
    description: CLI tool for querying the reproducibility status of the Arch Linux packages
    href: https://gitlab.archlinux.org/archlinux/arch-repro-status

  - name: bugbuddy
    description: Helper daemon that watches the incoming bug reports for Arch Linux and makes sure that the right people are assigned to them
    href: https://gitlab.archlinux.org/archlinux/bugbuddy

  - name: buildbtw
    description: Service for assisting Arch Linux staff with building new versions of packages
    href: https://gitlab.archlinux.org/archlinux/buildbtw

  - name: bumpbuddy
    description: Daemon watching for new upstream releases for our packages
    href: https://gitlab.archlinux.org/archlinux/bumpbuddy

  - name: gitlab-exporter
    description: Extracts metrics from GitLab using GraphQL API and outputs them in a prometheus compatible format
    href: https://gitlab.archlinux.org/archlinux/gitlab-exporter

  - name: gluebuddy
    description: Secure helper daemon that watches several aspects of the Arch Linux infrastructure and makes sure that certain conditions are met
    href: https://gitlab.archlinux.org/archlinux/gluebuddy

  - name: signstar
    description: Secure signing enclave
    href: https://gitlab.archlinux.org/archlinux/signstar

  - name: vmexec
    description: Run a single command in a speedy virtual machine with zero-setup
    href: https://gitlab.archlinux.org/archlinux/vmexec

  - name: voa
    description: Rust libraries, command line tools to interact with the File Hierarchy for the Verification of OS Artifacts (VOA)
    href: https://gitlab.archlinux.org/archlinux/alpm/voa

  - name: wkd-exporter
    description: Exports an OpenPGP keyring into an advanced WKD directory structure
    href: https://gitlab.archlinux.org/archlinux/wkd-exporter
