children:
  - name: arch-boxes
    description: The project that builds our Vagrant and cloud images
    link: https://gitlab.archlinux.org/archlinux/arch-boxes

  - name: arch-install-scripts
    description: Small suite of scripts aimed at automating some menial tasks when installing Arch Linux
    link: https://github.com/archlinux/arch-install-scripts

  - name: archboot
    description: Set of scripts to generate bootable media for CD/USB/PXE, designed for installation or rescue operation
    link: https://gitlab.archlinux.org/tpowa/archboot

  - name: archiso
    description: Small set of bash scripts capable of building fully functional Arch Linux live CD/DVD/USB images
    link: https://gitlab.archlinux.org/archlinux/archiso

  - name: archivetools
    description: Used to run the Arch Linux Archive. It's a turnkey solution to snapshot Arch Linux packages repositories, ISOs images and bootstrap tarballs
    link: https://gitlab.archlinux.org/archlinux/archivetools

  - name: archlinux-docker
    description: Builds our official Arch Linux Docker images
    link: https://gitlab.archlinux.org/archlinux/archlinux-docker

  - name: archlinux-repro
    description: Tools to reproduce Arch Linux packages
    link: https://github.com/archlinux/archlinux-repro

  - name: asp
    description: Arch Linux build source management tool
    link: https://github.com/archlinux/asp

  - name: contrib
    description: Toolbox with various useful scripts for package management
    link: https://github.com/archlinux/contrib

  - name: dbscripts
    description: Arch Linux repository management scripts
    link: https://gitlab.archlinux.org/archlinux/dbscripts

  - name: devtools
    description: Tools for building Arch Linux packages
    link: https://gitlab.archlinux.org/archlinux/devtools

  - name: infrastructure
    description: Complete collection of ansible playbooks and roles for the Arch Linux infrastructure
    link: https://gitlab.archlinux.org/archlinux/infrastructure

  - name: mkinitcpio
    description: Arch Linux initramfs generation tools
    link: https://gitlab.archlinux.org/archlinux/mkinitcpio/mkinitcpio

  - name: mkinitcpio-archiso
    description: Provides initcpio integration for archiso
    link: https://gitlab.archlinux.org/archlinux/mkinitcpio/mkinitcpio-archiso

  - name: netctl
    description: Profile based systemd network management
    link: https://gitlab.archlinux.org/archlinux/netctl

  - name: pacman
    description: Library-based package manager with dependency support
    link: https://gitlab.archlinux.org/pacman/pacman

  - name: pacman-contrib
    description: Contributed scripts to pacman
    link: https://gitlab.archlinux.org/pacman/pacman-contrib

  - name: releng
    description: Arch Linux release engineering
    link: https://github.com/archlinux/contrib
