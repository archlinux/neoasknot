children:
  - title: arch-boxes
    subtitle: The project that builds our Vagrant and cloud images
    link: https://gitlab.archlinux.org/archlinux/arch-boxes

  - title: arch-release-promotion
    subtitle: Promotion and synchronization of existing releases of a project in Arch Linux's Gitlab instance
    link: https://gitlab.archlinux.org/archlinux/arch-release-promotion

  - title: arch-repo-management
    subtitle: Our next-generation repository management tools for migrating to git
    link: https://gitlab.archlinux.org/archlinux/arch-repo-management

  - title: arch-security-tracker
    subtitle: CVE tracker for our packages written with flask
    link: https://github.com/archlinux/arch-security-tracker

  - title: arch-signoff
    subtitle: Software for package signoffs for testing
    link: https://gitlab.archlinux.org/archlinux/arch-signoff

  - title: archinstall
    subtitle: Arch Linux official installer
    link: https://github.com/archlinux/archinstall

  - title: archivetools
    subtitle: Used to run the Arch Linux Archive. It's a turnkey solution to snapshot Arch Linux packages repositories, ISOs images and bootstrap tarballs
    link: https://gitlab.archlinux.org/archlinux/archivetools

  - title: archlinux-keyring
    subtitle: Arch Linux PGP keyring handling
    link: https://gitlab.archlinux.org/archlinux/archlinux-keyring

  - title: archlinux-repro
    subtitle: Tools to reproduce Arch Linux packages
    link: https://github.com/archlinux/archlinux-repro

  - title: archmanweb
    subtitle: Arch Linux manual pages website
    link: https://gitlab.archlinux.org/archlinux/archmanweb

  - title: archweb
    subtitle: Arch Linux website code
    link: https://github.com/archlinux/archweb

  - title: aurweb
    subtitle: Arch User Repository (AUR)
    link: https://gitlab.archlinux.org/archlinux/aurweb

  - title: bugbot
    subtitle: Arch Linux \#archlinux-bugs bug bot
    link: https://gitlab.archlinux.org/archlinux/bugbot

  - title: contrib
    subtitle: Toolbox with various useful scripts for package management
    link: https://github.com/archlinux/contrib

  - title: dbscripts
    subtitle: Arch Linux repository management scripts
    link: https://github.com/archlinux/dbscripts

  - title: infrastructure
    subtitle: Complete collection of ansible playbooks and roles for the Arch Linux infrastructure
    link: https://gitlab.archlinux.org/archlinux/infrastructure

  - title: namcap
    subtitle: Tool for checking binary packages and source PKGBUILDs
