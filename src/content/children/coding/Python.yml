  - title: pacman
    subtitle: Library-based package manager with dependency support
    link: https://gitlab.archlinux.org/pacman/pacman

  - title: pyalpm
    subtitle: C extension for Python 3 that give access to the libalpm API for package management
    link: https://gitlab.archlinux.org/archlinux/pyalpm

  - title: pytest-pacman
    subtitle: pytest plugin which provides helpers to create pacman's localdb and sync db's
